<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio and Video Elements</title>
  </head>
  <body>
    <div style="text-align: center">
      <h1>Embedding video and audio</h1>
      <h2>Video</h2>
      <section>
        <h3>Web Developer Portfolio - 9.5_10 (Front End, React)</h3>
        <video controls>
          <source
            src="https://kennjenga.github.io/pics/videos/Web Developer Portfolio - 9.5_10 (Front End, React).mp4"
            type="video/mp4"
          />
        </video>
        <br />
        <br />
        <h3>
          React NextJS MapBox _ How to make a WebMap with React (NextJS) and
          Mapbox
        </h3>
        <video controls>
          <source
            src="https://kennjenga.github.io/pics/videos/React NextJS MapBox _ How to make a WebMap with React (NextJS) and Mapbox.mp4"
            type="video/mp4"
          />
        </video>
      </section>
      <h2>Embedded video</h2>
      <h3>Top 8 Most Popular Network Protocols</h3>
      <section>
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/P6SZLcGE4us?si=1NKFB2HSW4kHqc3t"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
      <br />
      <h2>Audio</h2>
      <section>
        <h3>Smoke - Lish Grooves</h3>
        <audio controls>
          <source
            src="https://kennjenga.github.io/pics/audio/Smoke - Lish Grooves.mp3"
            type="audio/mpeg"
          />
        </audio>
        <br />
        <h3>So Sweet - Lish Grooves</h3>
        <audio controls>
          <source
            src="https://kennjenga.github.io/pics/audio/So Sweet - Lish Grooves.mp3"
            type="audio/mpeg"
          />
        </audio>
      </section>
    </div>
  </body>
</html>
