<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Maps and Navigation Menus</title>
  </head>
  <body>
    <img src="maping1.jpg" usemap="#map_img" />
    <map name="map_img">
      <area
        target="_blank"
        alt="Smart phone"
        title="Smart phone"
        href="https://en.wikipedia.org/wiki/Mobile_phone"
        coords="101,512,181,590,282,576,202,496"
        shape="poly"
      />
      <area
        target="_blank"
        alt="Laptop"
        title="Laptop"
        href="https://en.wikipedia.org/wiki/Laptop"
        coords="180,66,222,431,364,573,904,501,730,382,684,31"
        shape="poly"
      />
      <area
        target="_blank"
        alt="Apple"
        title="Apple"
        href="https://en.wikipedia.org/wiki/Apple_Inc."
        coords="911,359,64"
        shape="circle"
      />
    </map>
  </body>
</html>
