<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cont">
      <div class="side">
        <h4>Sidebar</h4>
      </div>
      <div>
        <div class="fixed-header">Welcome to My Creative World</div>
        <div class="static-box"><h4 id="stshead">Static Box</h4></div>

        <div class="relative-container">
          <div class="relative-box">Relative Box</div>
        </div>

        <div class="absolute-container">
          <div class="absolute-box">Absolute Box</div>
        </div>
        <div class="relative-container">
          <div class="relative-box">Relative Box</div>
        </div>
        <div class="absolute-container">
          <div class="absolute-box">Absolute Box</div>
        </div>
        <div class="static-box"><h4>Static Box</h4></div>
      </div>
    </div>
  </body>
</html>
