<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Buttons</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="button-container">
      <button class="button pulse">Pulse</button>
      <button class="button grow">Grow</button>
      <button class="button wobble">Wobble</button>
      <p>click to bounce</p>
      <button class="button bounce">Bounce</button>
      <p>click to rotate</p>
      <button class="button rotate">ROTATE</button>
      <button class="button flip">FLIP</button>
    </div>
  </body>
</html>
