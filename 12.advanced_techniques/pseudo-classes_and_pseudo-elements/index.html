<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <fieldset class="container">
      <legend>Contact Form</legend>
      <h1>Contact Me</h1>
      <form action="#">
        <div class="form-group">
          <label for="name" tooltip="Enter your full name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
            placeholder="John Doe"
            required
          />
        </div>
        <div class="form-group">
          <label for="email" tooltip="Enter a valid email address."
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="off"
            placeholder="example324@gmail.com"
            pattern="[a-zA-Z0-9._+-]+@[a-z]+\.[a-z]{2,}"
            required
          />
        </div>
        <div class="form-group">
          <label for="message" tooltipm="Write your message here."
            >Message:</label
          >
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="form-group">
          <button type="submit" tooltips="click to submit">Send Message</button>
        </div>
      </form>
    </fieldset>
  </body>
</html>
