<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Properties</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="text-align: center">
      <h1>This is a Heading 1</h1>
      <h2>This is a Heading 2</h2>
      <h3>This is a Heading 3</h3>
      <p class="large">This paragraph uses a larger font size.</p>
      <p class="small">This paragraph uses a smaller font size.</p>
      <p class="left">This paragraph is on the left.</p>
      <p class="bold">This paragraph is bold.</p>
      <p class="italic">This paragraph is italic.</p>
      <p class="underline">This paragraph is underlined.</p>
    </div>
  </body>
</html>
