<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Menus and Navbars</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <img src="https://kennjenga.github.io/pics/pictures/pexels-flo-dahm-699459.jpg" />
    <input type="checkbox" id="sidebar-active" />
    <label for="sidebar-active" class="open-sidebar">
      <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368">
        <path d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z" />
      </svg>
    </label>
    <label id="overlay" for="sidebar-active"></label>
    <div class="links-container">
      <label for="sidebar-active" class="close-sidebar">
        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#5f6368">
          <path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
        </svg>
      </label>

      <a href="#" class="home-link">Home</a>
      <a href="#" class="linkz">About us</a>
      <a href="#" class="linkz">Services</a>
      <a href="#" class="linkz">Contact</a>
    </div>
  </nav>
</body>

</html>
