<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulating Elements (innerHTML, style)</title>
    <style>
        .cont {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        button,
        textarea {
            max-width: 400px;
        }
    </style>
</head>

<body>
    <div class="cont">
        <h1 id="styledText">Hello, World!</h1>
        <label for="textInput">Enter new text:</label>
        <textarea type="text" rows="3" id="textInput"> </textarea>
        <label for="colorInput">Choose text color:</label>
        <input type="color" id="colorInput">
        <label for="fontSizeInput">Specify font size (in pixels):</label>
        <input type="number" id="fontSizeInput">
        <button id="updateButton">Update Text</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
